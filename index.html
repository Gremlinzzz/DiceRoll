<!DOCTYPE html>
<html lang="en">
<head>
    <title>DiceRoll - Jeu en ligne</title>
    <meta name="description" content="Jeu de lancer de dés en ligne. Possibilité de jouer à deux.">
    <meta name="keywords" content="jeu, game, dés, dice, deux joueurs, en ligne, interactif">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- IMPORTATION DU FONT LATO ET DE LA BIBLIOTHÈQUE D'ICONES FONT-AWESOME -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- PROFIL JOUEUR 1 PAR DÉFAUT ACTIF -->
        <div class="player-0 active">
            <div class="player-name" id="name-0">Joueur 1</div>
            <div class="player-score" id="score-0">0</div>
            <div class="player-current-box">
                <div class="player-current-label">TOUR :</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>
        </div>

        <!-- PROFIL JOUEUR 2 -->
        <div class="player-1">
            <div class="player-name" id="name-1">Joueur 2</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-current-box">
                <div class="player-current-label">TOUR :</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <!-- BOUTONS D'OPTIONS POUR GÉRER LA PARTIE -->
        <button class="btn-new"><i class="fa-solid fa-circle-plus"></i>NOUVELLE PARTIE</button>
        <button class="btn-roll"><i class="fa-solid fa-arrows-rotate"></i>LANCER</button>
        <button class="btn-hold"><i class="fa-solid fa-cloud-arrow-down"></i>ENREGISTRER</button>

        <!-- IMAGE DU DÉ -->
        <img src="images/dice-6.png" alt="" class="dice">
    </div>

    <script src="script.js"></script>
</body>
</html>
