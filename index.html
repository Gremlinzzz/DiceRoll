<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceRoll</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
    <button type="button" class="btn-new"><i class="fa-solid fa-circle-plus"></i>NEW GAME</button>

        <div class="player-1-panel active">
            <div class="player-name" id="name-1">Joueur 1</div>
            <div class="player-score" id="global-1">0</div>
            <div class="round-count">
                <div class="round-label">ROUND :</div>
                <div class="round-score" id="round-1">0</div>
            </div>
        </div>

    <div class="player-2-panel">
        <div class="player-name" id="name-2">Joueur 2</div>
        <div class="player-score" id="global-2">0</div>
        <div class="round-count">
            <div class="round-label">ROUND :</div>
            <div class="round-score" id="round-2">0</div>
        </div>
    </div>

        <button type="button" class="btn-roll"><i class="fa-solid fa-arrows-rotate"></i>
    ROLL DICE</button>
        <button type="button" class="btn-hold"><i class="fa-solid fa-cloud-arrow-down"></i>
    HOLD</button>

    <img class="dice" src="images/dice-6.png" alt="">
</div>

<script src="script.js"></script>
</body>
</html>
